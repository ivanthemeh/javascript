<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Javascript Fading Carousel</title>
	<link href="css/carousel.css" rel="stylesheet">
</head>
<body>

	<div class="carousel">
		<div class="carousel-items">
			<img data-state="current" src="images/argyle-0.png" alt="">
			<img src="images/argyle-1.png" alt="">
			<img src="images/argyle-2.png" alt="">
			<img src="images/argyle-3.png" alt="">
			<img src="images/argyle-4.png" alt="">
		</div>
		<div class="carousel-buttons">
			<button class="next">Next</button>
			<button class="prev">Previous</button>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="js/fade.js"></script>

</body>
</html>
