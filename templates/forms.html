<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="css/forms.css" rel="stylesheet">
</head>
<body>

  <form class="form" method="post" action="form-submission.html">
    <div>
      <label for="name">Name</label>
      <input class="name" id="name">
    </div>

    <div>
      <label for="age">Age</label>
      <input class="age" type="number" id="age">
      <span>million years old</span>
    </div>

    <fieldset>
      <input type="radio" id="meat-eater" name="diet" value="meat-eater">
      <label for="meat-eater">Meat Eater</label>
      <input type="radio" id="plant-eater" name="diet" value="plant-eater">
      <label for="plant-eater">Plant Eater</label>
    </fieldset>

    <button type="submit">Add</button>
  </form>

  <ol class="dinos">
    <li class="plant-eater">
      <h2>Stegosaurus</h2>
      <p>Age: 160 million years old</p>
    </li>
  </ol>

  <script id="template" type="x-tmpl-mustache">
    <li class="{{class}}">
      <h2>{{name}}</h2>
      <p>Age: {{age}} million years old</p>
    </li>
  </script>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="js/mustache.min.js"></script>
  <script src="js/forms.js"></script>
</body>
</html>
